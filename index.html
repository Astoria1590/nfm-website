<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Faith Ministries</title>
  <meta name="description" content="New Faith Ministries in Brice, OH – a church for Reynoldsburg, Columbus, and surrounding areas. Join us Sundays at 11AM. Plan your visit today!">

  <!-- Google Custom Search Engine -->
  <script async src="https://cse.google.com/cse.js?cx=42580b5a5ee3e43fd"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css?v=5.0">
  <link rel="stylesheet" href="serve.css" />
  <link rel="stylesheet" href="contact-us.css" />
  <link rel="stylesheet" href="give-now.css" />
  <link rel="stylesheet" href="give.css" />
  <link rel="stylesheet" href="new-here.css">
  <link rel="stylesheet" href="kids.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
<body>

<!-- Announcement Slideshow -->
<section class="announcement-section">
  <div class="announcement-wrapper">
    <div class="announcement-slideshow">
      <div class="slide active">
        <img src="https://newfaithministriesorg.wordpress.com/wp-content/uploads/2025/06/presentation-support-our-food-pantry.png" alt="Announcement 1" />
      </div>
      <div class="slide">
        <img src="https://newfaithministriesorg.wordpress.com/wp-content/uploads/2025/06/presentation-join-us-in-serving-our-community.png" alt="Announcement 2" />
      </div>
      <div class="slide">
        <img src="https://newfaithministriesorg.wordpress.com/wp-content/uploads/2025/06/presentation-join-us-for-bible-study.png" alt="Announcement 3" />
      </div>
      <div class="slide">
        <img src="https://images.subsplash.com/image.jpg?id=ae470301-9abb-4d81-b99f-6fe8d3379f96&w=3360&h=1890" alt="Announcement 4" />
      </div>

      <!-- Navigation Arrows -->
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>
  </div>
</section>

<!-- Scripts -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  let slideIndex = 0;
  const slides = document.querySelectorAll(".announcement-slideshow .slide");
  const prevBtn = document.querySelector(".announcement-slideshow .prev");
  const nextBtn = document.querySelector(".announcement-slideshow .next");
  let autoplayInterval;

  if (!slides.length) {
    console.error("❌ No slides found");
    return;
  }

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle("active", i === index);
    });
  }

  function nextSlide() {
    slideIndex = (slideIndex + 1) % slides.length;
    showSlide(slideIndex);
  }

  function prevSlide() {
    slideIndex = (slideIndex - 1 + slides.length) % slides.length;
    showSlide(slideIndex);
  }

  nextBtn?.addEventListener("click", () => {
    stopAutoplay();
    nextSlide();
    startAutoplay();
  });

  prevBtn?.addEventListener("click", () => {
    stopAutoplay();
    prevSlide();
    startAutoplay();
  });

  function startAutoplay() {
    autoplayInterval = setInterval(nextSlide, 5000);
  }

  function stopAutoplay() {
    clearInterval(autoplayInterval);
  }

  showSlide(slideIndex);
  startAutoplay();
});
</script>

<style>
.announcement-section {
  margin-top: 50px;
  position: relative;
  width: 100%;
  overflow: hidden;
}
.announcement-wrapper {
  max-width: 100%;
  position: relative;
}
.announcement-slideshow {
  position: relative;
}
.announcement-slideshow .slide {
  display: none;
  width: 100%;
}
.announcement-slideshow .slide.active {
  display: block;
}
.announcement-slideshow img {
  width: 100%;
  height: auto;
  display: block;
}
.announcement-slideshow .prev,
.announcement-slideshow .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 2rem;
  color: #fff;
  background-color: rgba(0,0,0,0.5);
  padding: 10px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 10;
}
.announcement-slideshow .prev {
  left: 10px;
}
.announcement-slideshow .next {
  right: 10px;
}
</style>

</body>
</html>
