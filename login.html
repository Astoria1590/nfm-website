<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFM Login - New Faith Ministries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        /* Container Styles */
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            transform: translateY(0);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .container.slide-out {
            transform: translateX(-100vw);
            opacity: 0;
        }
        
        .container.slide-in {
            transform: translateX(100vw);
            opacity: 0;
        }
        
        .container.slide-in.active {
            transform: translateX(0);
            opacity: 1;
        }
        
        /* Logo Styles */
        .logo {
            margin-bottom: 35px;
            position: relative;
        }
        
        .logo::before {
            content: '✝';
            font-size: 40px;
            color: #667eea;
            display: block;
            margin-bottom: 10px;
            opacity: 0;
            transform: scale(0);
            animation: logoAppear 0.8s ease-out 0.3s forwards;
        }
        
        @keyframes logoAppear {
            0% { opacity: 0; transform: scale(0) rotate(180deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out 0.5s forwards;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out 0.7s forwards;
        }
        
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }
        
        .form-group input:valid {
            border-color: #28a745;
        }
        
        /* Password Strength Indicator */
        .password-strength {
            height: 4px;
            background-color: #e1e1e1;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .password-strength.show {
            opacity: 1;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { background: linear-gradient(90deg, #dc3545, #ff6b7a); }
        .strength-medium { background: linear-gradient(90deg, #ffc107, #ffd93d); }
        .strength-strong { background: linear-gradient(90deg, #28a745, #5dde70); }
        
        /* Button Styles */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:active:not(:disabled) {
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Loading Button Animation */
        .btn-loading {
            pointer-events: none;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
        
        /* Link Styles */
        .link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .link:hover {
            color: #764ba2;
            transform: translateY(-1px);
        }
        
        .forgot-password, .back-to-login {
            margin-top: 25px;
        }
        
        /* Alert Styles */
        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.4s ease;
        }
        
        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .alert-error {
            background: linear-gradient(135deg, #f8d7da, #f1aeb5);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d4edda, #b6d7a8);
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        /* Page Management */
        .page {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }
        
        .page.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }
        
        .loading-screen.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loading-logo {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        .loading-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .loading-progress {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .loading-progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #f0f0f0);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .loading-status {
            font-size: 16px;
            opacity: 0.9;
            text-align: center;
        }
        
        /* Dashboard Preview */
        .dashboard-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            display: none;
            z-index: 10000;
        }
        
        .dashboard-preview.show {
            display: block;
            animation: slideInFromRight 0.6s ease-out;
        }
        
        @keyframes slideInFromRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 25px;
                max-width: none;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .loading-text {
                font-size: 20px;
            }
            
            .loading-progress {
                width: 250px;
            }
        }
        
        /* Custom Animations */
        .bounce-in {
            animation: bounceIn 0.6s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">✝</div>
        <div class="loading-text">Welcome to New Faith Ministries</div>
        <div class="loading-progress">
            <div class="loading-progress-bar" id="progressBar"></div>
        </div>
        <div class="loading-status" id="loadingStatus">Authenticating...</div>
    </div>
    
    <!-- Login Page -->
    <div class="container" id="loginContainer">
        <div class="page active" id="loginPage">
            <div class="logo">
                <h1>New Faith Ministries</h1>
                <p>Leaders Portal</p>
            </div>
            
            <div id="loginAlert" class="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
            </form>
        
            <div class="forgot-password">
                <a href="/forgot-password" class="link">Forgot your password?</a>
            </div>
        </div>
    </div>

<script>
const loginForm = document.getElementById('loginForm');
const loginBtn = document.getElementById('loginBtn');
const loadingScreen = document.getElementById('loadingScreen');
const progressBar = document.getElementById('progressBar');
const loadingStatus = document.getElementById('loadingStatus');
const loginAlert = document.getElementById('loginAlert');

loginForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    // Clear previous alert
    loginAlert.className = "alert";
    loginAlert.textContent = "";

    // Show loading button state
    loginBtn.classList.add('btn-loading');
    loginBtn.disabled = true;
    loginBtn.textContent = 'Signing In...';

    // Send POST to /login (corrected!)
    fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password })
    })
    .then(async response => {
        if (response.ok) {
            const data = await response.json();
            loginAlert.className = "alert alert-success show";
            loginAlert.textContent = "Login successful! Redirecting...";
            showLoadingScreen(); // ✅ show loader then redirect
        } else {
            let errorMessage = 'Login failed';
            try {
                const errorData = await response.json();
                errorMessage = errorData.error || errorMessage;
            } catch {
                const text = await response.text();
                errorMessage = text || errorMessage;
            }
            throw new Error(errorMessage);
        }
    })
    .catch(error => {
        loginAlert.className = "alert alert-error show";
        loginAlert.textContent = error.message || "Login failed. Please try again.";
        loginBtn.classList.remove('btn-loading');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
    });
});

function showLoadingScreen() {
    loadingScreen.classList.add("show");
    let width = 0;

    const progress = setInterval(() => {
        width += 10;
        progressBar.style.width = width + "%";
        loadingStatus.textContent = `Loading... ${width}%`;

        if (width >= 100) {
            clearInterval(progress);
            window.location.href = "/dashboard";
        }
    }, 200);
}
</script>

</body>
</html>
