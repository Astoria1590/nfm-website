  <header class="contact-hero">
    <video autoplay muted loop class="bg-video">
      <source src="video/contact-bg.mp4" type="video/mp4" />
    </video>
    <div class="hero-overlay">
      <h1>Contact Me</h1>
      <p>Letâ€™s bring your vision to life. I typically respond within 72 hours.</p>
    </div>
  </header>

  <main class="contact-container">
    <form action="https://formspree.io/f/mwpbnzpe" method="POST" class="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" />

      <label for="reason">Reason for Contact</label>
      <select id="reason" name="reason" required>
        <option value="">-- Select a reason --</option>
        <option value="quote">Request a Quote</option>
        <option value="support">Website Support</option>
        <option value="feedback">Feedback on Services</option>
        <option value="collaboration">Business Collaboration</option>
        <option value="other">Other (please describe)</option>
      </select>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <p class="disclaimer">Please allow up to 72 hours for a response. Thank you for your patience!</p>
      <button type="submit">Send Message</button>
    </form>
  </main>
